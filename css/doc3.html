    <h1>Inline CSS 연습</h1>
    <p>Inline CSS방식은 특정 엘리먼트 딱 하나에만 적용할 스타일 정의한다.</p>
    <p>Inline CSS방식은 엘리먼트의 style 속성을 활용해서 스타일을 정의한다.</p>
    <p style="color: blueviolet; font-size: 20px;">Inline CSS방식은 남용하는 경우 HTML문서의 크기, 복잡도 등을 증가시키고 유지보수를 어렵게 만들 수 있다.</p>
    <p>Inline CSS방식의 스타일 적용은 지양하자.</p>
