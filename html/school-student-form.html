<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);
        div {
            margin: 5px 0;
        }
        h1 {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 50px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div style="width:  600px; margin: 10px auto;">
        <div>
            <!--제목-->
            <h1>학생 정보 입력폼</h1>
        </div>
        <div style="background-color: azure; padding: 16px; border:1px dotted darkblue;">
            <form>
                <div>
                    <!--학생명-->
                    <div><lable>학생명</lable></div>
                    <div>
                        <input type="text" name="studentname" style="width: 100%; height: 30px;">
                    </div>
                </div>
                <div>
                    <!--학과-->
                    <div><label>학과</label></div>
                    <div>
                        <select name="dept" style="height: 30px;">
                            <option value="" disabled>--선택하세요--</option>
                            <option value="electronic" selected>전자공학과</option>
                            <option value="infocom">정보통신공학과</option>
                            <option value="machine">기계공학과</option>
                            <option value="computer">컴퓨터공학과</option>
                        </select>
                    </div>
                </div>
                <div>
                    <!--학년-->
                    <div><label>학년</label></div>
                    <div>
                        <label><input type="radio" name="grade" value="1" />1학년</label>
                        <label><input type="radio" name="grade" value="2" />2학년</label>
                        <label><input type="radio" name="grade" value="3" />3학년</label>
                        <label><input type="radio" name="grade" value="4" checked/>4학년</label>
                    
                    </div>
                </div>
                <div style="text-align: right;">
                    <!--버튼-->
                    <button value="reset" style="padding: 3px 15px;">취소</button>
                    <button value="submit" style="padding: 3px 15px;">등록</button>
                </div>
            </form>
        </div>
        <div style="font-size: small;">
            <!--마지막-->
            <p>중앙HTA학교 주소 : 서울특별시 종로구 율곡로 10길 105 디아망 빌딩 4층</p>
        </div>
    </div>
</body>
</html>
