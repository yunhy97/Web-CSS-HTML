<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);
        div {
            margin: 5px 0;
        }
         table, tr, td {
             border-collapse: collapse;
             border: 1px dotted darkcyan;    
         }
        th,td {
            
            padding: 5px;
        }
        th {
            border: 2px solid darkcyan;
        }
        h1 {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 50px;
            text-align: center;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <div style="width:  600px; margin: 10px auto;">
        <div>
             <h1>수강신청 현황 조회</h1>           
        </div>
        <div>
           <!--body-->
           <div>
                <form>
                <!--학기-->
                    <label>학기</label>

                    <select name="year" style="height: 30px; width: 25%;">
                        <option valuee="">--년도--</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020" selected>2020</option>
                    </select>
                    <select name="hakgi"  style="height: 30px; width: 25%;">
                        <option valuee="">--학기--</option>
                        <option value="1" selected>1학기</option>
                        <option value="summer">하계계절학기</option>
                        <option value="2">2학기</option>
                        <option value="winter">동계계절학기</option>
                    </select>     
                    <button type="submit" style="padding: 3px 15px;">조회</button>  
                </form>
            </div>
             <div>
               <!--테이블-->
               <form>
                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <th><input type="checkbox" name="courseAllChecked" value="Y" /></th>
                                    <th>과정번호</th>
                                    <th>과정명</th>
                                    <th>담당교수</th>
                                    <th>취소여부</th>
                                    <th>수료여부</th>
                                    <th>성적</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox" name="courseChecked" value="10000" /></td>
                                    <td>10000</td>
                                    <td>자바기초</td>
                                    <td>이교수</td>
                                    <td>N</td>
                                    <td>N</td>
                                    <td>-</td>
                                    <td><button type="button">삭제</button></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox"  name="courseChecked" value="10021" /></td>
                                    <td>10021</td>
                                    <td>데이터베이스</td>
                                    <td>이교수</td>
                                    <td>N</td>
                                    <td>N</td>
                                    <td>-</td>
                                    <td><button type="button">삭제</button></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox"  name="courseChecked" value="10031" disabled /></td>
                                    <td>10031</td>
                                    <td>HTML</td>
                                    <td>이교수</td>
                                    <td>Y</td>
                                    <td>N</td>
                                    <td>-</td>
                                    <td><button type="button" disabled>삭제</button></td>
                                </tr>
                            </tbody>
                        </table>
                   </div>
                   <div>
                   <!--버튼-->
                      <button type="submit" style="padding: 3px 15px;">전체취소</button>
                      <button type="submit" style="padding: 3px 15px;">선택취소</button>
                   </div>
                </form>
            </div>
         </div>
         <div style="font-size: small;">
            <!--마지막-->
            <p>중앙HTA학교 주소 : 서울특별시 종로구 율곡로 10길 105 디아망 빌딩 4층</p>
        </div>
        
    </div>
</body>
</html>
