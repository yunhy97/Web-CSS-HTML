<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #hot {
            color: red;
            text-decoration: underline;
        }
      
        h3.normal-news {
            color: blue;
        }
        div {
            border: 1px solid lightgray;
            padding: 10px;
        }
        .highlight {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div>
        <div>
            헤더부
        </div>
        <div>
            <div>
                <h3 id="hot" class="">뉴스 속보</h3><!--뉴스 속보는 글자색이 빨강, 밑줄-->
            </div>
            <div>
                <h3 class="normal-news highlight">정치 뉴스</h3><!--정치 뉴스는 글자색만 파랑-->
            </div>
            <div>
                <h3 class="normal-news">연예 뉴스</h3><!--연예 뉴스는 글자색만 파랑-->
            </div>
             <div>
                <h3 class="normal-news">스포츠 뉴스</h3><!--스포츠 뉴스는 글자색만 파랑-->
            </div>
        </div>
        <div>
            푸터부
        </div>
    </div>
</body>
</html>
