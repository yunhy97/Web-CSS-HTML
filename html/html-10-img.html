<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ImagePractice</title>
</head>
<body>
    <!--    
        이미지를 표시하는 태그(Image 태그)
        *<img />태그
        *컨텐츠를 가지지 않는 태그
        *태그의 주요 속성
        *<img src="" alt="" width="" height="" />
            -src    : 표시할 이미지 파일의 경로와 파일명을 정의한다. 
            -alt    : 이미지에 대한 설명을 정의한다.(웹 접근성)
            -width  : 이미지의 너비를 정의한다.(px단위)
            -height : 이미지의 높이를 정의한다.(px단위)
    -->
    <h1>이미지 표시하기</h1>
    <h3>상품이미지</h3>
    <p>
        <img src="images/Chrysanthemum.jpg" alt="주황색 국화꽃 그림" width="200px" height="200px" />
        <img src="images/Desert.jpg" alt="사막 그림" width="200px" height="200px" />
        <img src="images/Hydrangeas.jpg" alt="연보라색 수국" width="200px" height="200px" />
        <img src="images/Jellyfish.jpg" alt="해파리" width="200px" height="200px" />
        <img src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Ffeelthemovie%2F97ba25bfced2420ba2c8609beef3c6ec.JPG" alt="케이트 블란쳇" width="200px" height="200px" />
    </p>
    
    <h3>이미지에 링크 걸기</h3>
        <ul>
            <li>
                <a href="https://www.daum.net">
                    <img src="images/daum.png" alt="다음 로고" width="120" height="65"/>
                </a>
            </li>
            <li>
                <a href="https://www.naver.com">
                    <img src="images/naver.png" alt="네이버 로고" width="120" height="65"/>
                </a>
            </li>
            <li>
                <a href="https://www.google.com">
                    <img src="images/google.png" alt="구글 로고" width="120" height="65"/>
                </a>
            </li>
        </ul>
    
</body>
</html>
